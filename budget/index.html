// Interpolate the scales!
function arcTween(d) {
  var xd = d3.interpolate(x.domain(), [d.x, d.x + d.dx]);
var      yd = d3.interpolate(y.domain(), [d.y, 1]);
 var      yr = d3.interpolate(y.range(), [d.y ? 50 : 0, radius]);

//var    yr = d3.interpolate(y.range(), function(d){ return  "["+0+"," +radius * innerRatio[d.depth]+"]"; });
  //  console.log(d.depth);


  var inR = d3.interpolate(d.innerRadius, d.innerRadius +20); //radius * innerRatio[d.depth]);

  return function(d, i) {
   // d.innerRadius = inR(t);
    return i
        ? function(t) { //d.innerRadius = inR(t);
        return arc(d); }
        : function(t) {
        //d.innerRadius = inR(t);
        x.domain(xd(t)); y.domain(yd(t)).range(yr(t)); return arc(d); };
  };
}

function computeTextRotation(d) {
    if(d.depth==0) {
        return "translate(-30,0)";

    } else {
        return "rotate(" + (x (d.x + d.dx / 2) - Math.PI / 2) / Math.PI * 180 + ")";
    }
}

// Setup for switching data: stash the old values for transition.
function stash(d) {
  d.x0 = d.x;
  d.dx0 = d.dx;
}

// When switching data: interpolate the arcs in data space.
function arcTweenData(a, i) {
  var oi = d3.interpolate({x: a.x0, dx: a.dx0}, a);
  function tween(t) {
    var b = oi(t);
    a.x0 = b.x;
    a.dx0 = b.dx;
    return arc(b);
  }
  if (i == 0) {
   // If we are on the first arc, adjust the x domain to match the root node
   // at the current zoom level. (We only need to do this once.)

    return function(t) {
      x.domain(xd(t));
      return tween(t);
    };
  } else {
    return tween;
  }
}

// When zooming: interpolate the scales.
