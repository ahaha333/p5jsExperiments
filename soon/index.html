<script type="text/javascript">



    fadeloop('#card1',1500,1500,4000,true);
    fadeloop('#card2',1500,1500,1000,true);
    fadeloop('#card3',1500,1500,2000,true);
    fadeloop('#card4',1500,1500,3000,true);
    fadeloop('#card5',1500,1500,3000,true);
    fadeloop('#card6',1500,1500,2000,true);
    fadeloop('#card7',1500,1500,1000,true);
    fadeloop('#card8',1500,1500,4000,true);

	function fadeloop(el,timeout,timein,wait,loop){
	    
	    var timescale = 4;
	    //$(el).delay(wait).fadeToggle( "slow", "linear" );
	    var $el = $(el),intId,fn = function(){
	         $el.fadeOut(timeout).fadeIn(timein);
	         //$el.delay(wait).fadeToggle( "slow", "linear" );
	    };

	    fn();
	    if(loop ){
	        //intId = setInterval(fn,timeout+timein+100);
	        intId = setInterval(fn,timescale*wait);
	        return intId;
	    }

	    //console.log( $('#logo').is(":hover") );

	    	
	    return false;
	}

</script>
