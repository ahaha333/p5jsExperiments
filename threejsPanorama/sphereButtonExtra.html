<!DOCTYPE html>
<html lang="en">

<head>
    <title>three.js webgl - equirectangular panorama demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #000000;
            margin: 0px;
            overflow: hidden;
        }
        
        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            color: #ffffff;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            font-weight: bold;
            text-align: center;
        }
        
        a {
            color: #ffffff;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="info"> <a href="http://threejs.org" target="_blank">three.js webgl</a> - equirectangular panorama
        <br /> Drag equirectangular texture into the page. </div>
    <script src="three.js"></script>
    <!--
    <script src="js/renderers/Projector.js"></script>
    <script src="js/renderers/CanvasRenderer.js"></script>
-->
    <script src="js/loaders/DDSLoader.js"></script>
    <script src="js/loaders/MTLLoader.js"></script>
    <script src="js/loaders/OBJLoader.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script>
        var camera, scene, renderer;
        var container, stats;
        var OBJLoaded;
        var isUserInteracting = false
            , onMouseDownMouseX = 0
            , onMouseDownMouseY = 0
            , lon = 0
            , onMouseDownLon = 0
            , lat = 0
            , onMouseDownLat = 0
            , phi = 0
            , theta = 0;
        init();
        animate();

        function init() {
            var container, mesh;
            container = document.getElementById('container');
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 1100);
            camera.target = new THREE.Vector3(0, 0, 0);
            scene = new THREE.Scene();
            //var light = new THREE.AmbientLight(0x404040); // soft white light
            var ambient = new THREE.AmbientLight(0x555555);
            scene.add(ambient);
            var directionalLight = new THREE.DirectionalLight(0xbdffad);
            directionalLight.position.set(0, 0, 1).normalize();
            scene.add(directionalLight);
            var geometry = new THREE.SphereGeometry(500, 60, 40);
            geometry.applyMatrix(new THREE.Matrix4().makeScale(-1, 1, 1));
            var textureLoader = new THREE.TextureLoader();
            var vault = textureLoader.load('files/sinusoidal.png');
            var material = new THREE.MeshBasicMaterial({
                map: vault
            });
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
            var mat1 = new THREE.MeshPhongMaterial({
                color: 0xff0000
                , specular: 0x009900
                , shininess: 70
                , shading: THREE.FlatShading
            });
            var wire1 = new THREE.MeshBasicMaterial({
                color: 0xff0000
                , wireframe: true
                    //,morphTargets: true
            });
            var geometry1 = new THREE.SphereBufferGeometry(32, 16, 16);
            var object = new THREE.Mesh(geometry1, wire1);
            object.position.x = 0;
            object.position.y = 0;
            object.position.z = -500;
            /*object.scale.x = Math.random() * 2 + 1;
            object.scale.y = Math.random() * 2 + 1;
            object.scale.z = Math.random() * 2 + 1;
            object.rotation.x = Math.random() * 2 * Math.PI;
            object.rotation.y = Math.random() * 2 * Math.PI;
            object.rotation.z = Math.random() * 2 * Math.PI;
            */
            scene.add(object);
            /* model
            //THREE.Loader.Handlers.add( /\.dds$/i, new THREE.DDSLoader() );
            var loader = new THREE.OBJMTLLoader();
            loader.load('obj/nave.obj', 'obj/nave.mtl', function (object3) {
                object3.position.x = 0;
                object3.position.y = 0;
                object3.position.z = 0;
                var scaleA = 0.09;
                object3.scale.x = scaleA;
                object3.scale.y = scaleA;
                object3.scale.z = scaleA;
                scene.add(object3);
            });
            */
            // model
            var onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    var percentComplete = xhr.loaded / xhr.total * 100;
                    console.log(Math.round(percentComplete, 2) + '% downloaded');
                }
            };
            var onError = function (xhr) {};
            //THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader());
            var mtlLoader = new THREE.MTLLoader();
            mtlLoader.setPath('obj/');
            mtlLoader.load('skin.mtl', function (materials) {
                materials.preload();
                var objLoader = new THREE.OBJLoader();
                objLoader.setMaterials(materials);
                objLoader.setPath('obj/');
                objLoader.load('nave.obj', function (object) {
                    object.position.x = 4;
                    object.position.y = 0;
                    object.position.z = 4;
                    var scaleA = 0.005;
                    object.scale.x = scaleA;
                    object.scale.y = scaleA;
                    object.scale.z = scaleA;
                    OBJLoaded = object;
                    scene.add(object);
                }, onProgress, onError);
            });
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            document.addEventListener('mousedown', onDocumentMouseDown, false);
            document.addEventListener('mousemove', onDocumentMouseMove, false);
            document.addEventListener('mouseup', onDocumentMouseUp, false);
            document.addEventListener('mousewheel', onDocumentMouseWheel, false);
            document.addEventListener('DOMMouseScroll', onDocumentMouseWheel, false);
            //
            document.addEventListener('dragover', function (event) {
                event.preventDefault();
                event.dataTransfer.dropEffect = 'copy';
            }, false);
            document.addEventListener('dragenter', function (event) {
                document.body.style.opacity = 0.5;
            }, false);
            document.addEventListener('dragleave', function (event) {
                document.body.style.opacity = 1;
            }, false);
            document.addEventListener('drop', function (event) {
                event.preventDefault();
                var reader = new FileReader();
                reader.addEventListener('load', function (event) {
                    material.map.image.src = event.target.result;
                    material.map.needsUpdate = true;
                }, false);
                reader.readAsDataURL(event.dataTransfer.files[0]);
                document.body.style.opacity = 1;
            }, false);
            //
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            isUserInteracting = true;
            onPointerDownPointerX = event.clientX;
            onPointerDownPointerY = event.clientY;
            onPointerDownLon = lon;
            onPointerDownLat = lat;
        }

        function onDocumentMouseMove(event) {
            if (isUserInteracting === true) {
                lon = (onPointerDownPointerX - event.clientX) * 0.1 + onPointerDownLon;
                lat = (event.clientY - onPointerDownPointerY) * 0.1 + onPointerDownLat;
            }
        }

        function onDocumentMouseUp(event) {
            isUserInteracting = false;
        }

        function onDocumentMouseWheel(event) {
            // WebKit
            if (event.wheelDeltaY) {
                camera.fov -= event.wheelDeltaY * 0.05;
                // Opera / Explorer 9
            }
            else if (event.wheelDelta) {
                camera.fov -= event.wheelDelta * 0.05;
                // Firefox
            }
            else if (event.detail) {
                camera.fov += event.detail * 1.0;
            }
            camera.updateProjectionMatrix();
        }

        function animate() {
            requestAnimationFrame(animate);
            update();
        }

        function update() {
            if (isUserInteracting === false) {
                //	lon += 0.1;
            }
            lat = Math.max(-85, Math.min(85, lat));
            phi = THREE.Math.degToRad(90 - lat);
            theta = THREE.Math.degToRad(lon);
            camera.target.x = 500 * Math.sin(phi) * Math.cos(theta);
            camera.target.y = 500 * Math.cos(phi);
            camera.target.z = 500 * Math.sin(phi) * Math.sin(theta);
            var rotSpeed = 0.004;
            if (OBJLoaded) {
                OBJLoaded.rotation.y -= rotSpeed;
            }
            camera.lookAt(camera.target);
            // distortion
            //camera.position.copy(camera.target).negate();
            renderer.render(scene, camera);
        }
    </script>
</body>

</html>
